			<div>
				<h4>C H A T</h4>
			</div>

		</div>

		<div class="align-items-center col-md-9 m-auto ">
			<div class="row">
				<div class="col-md-8">
					<form class="me-3" role="search">
						<input type="search" class="form-control" placeholder="Search..." aria-label="Search">
					</form>
				</div>
				<div class="col-md-4 d-flex justify-content-end gap-3">
					<div class="btn-group">
						<button class="btn btn-secondary btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							Status
						</button>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><a class="dropdown-item" href="#">Something else here</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" href="#">Separated link</a></li>
						</ul>
					</div>
					<a href="#" class="d-block link-body-emphasis text-decoration-none wp-content	">
						<img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
					</a>
				</div>
			</div>
		</div>
	</div>
</header>
<div class="container-fluid pb-3">
	<div class="d-grid gap-3" style="grid-template-columns: 0.5fr 2fr;">
		<div class="bg-body-tertiary ">
			<div class="btn-group">
				<button class="btn btn-secondary btn" type="button" 
					>
					Status
				</button>
				
			</div>
		</div>
		<div class="bg-body-tertiary mr-4">
			Home
		</div>
	</div>
</div>
